<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label for="title">Title</label>
            <div class="control">
                <input type="text" name="title" [ngModel]="note.title" required class="input">
            </div>
        </div>
        <br>
        <div class="field">
            <label for="body">Body</label>
            <div class="control">
                <textarea class="textarea" name="body" [ngModel]="note.body"></textarea>
            </div>
        </div>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button class="button is-text" type="button" (click)="cancel()">Cancel</button>
            </div>
            <div class="control">
                <button class="button is-success" type="submit" [disabled]="!noteForm.valid">Save</button>
            </div>
        </div>
    </form>
</div>
