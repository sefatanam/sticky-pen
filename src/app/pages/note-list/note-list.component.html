<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Filter" (keyup)="filter($event.target.value)">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>


    <div class="notes-list" [@listAnim]>
        <app-note-card [@itemAnim] *ngFor="let note of filteredNotes; index as i" [link]="i" [title]="note.title" [bodyText]="note.body" (delete)="deleteNote(i)">
        </app-note-card>

    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>

</div>
